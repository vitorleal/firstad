<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>firstAD</title>

    <link href="http://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <script src="{{ url_for('static', filename='bower_components/angular/angular.min.js') }}"></script>
  </head>

  <body class="main-view" {% block angular %}{% endblock %}>
    {% for message in get_flashed_messages() %}
      <div class="alert alert-info container mt text-center">{{ message }}</div>
    {% endfor %}

    <nav class="navbar-inverse navbar-fixed-top navbar" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand logo" ng-href="#/">firstAD</a>
        </div>

        {% block header %}{% endblock %}
      </div>
    </nav>

    <section class="container" ng-view>
      {% block body %}{% endblock %}
    </section>

    {% block extrajs %}
    {% endblock %}
  </body>
</html>
